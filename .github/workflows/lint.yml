name: lint
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  run_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install --production=false
      - run: npm run lint
