name: test
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Test Node.js 18.x
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm install --production=false
      - run: npm test -- --coverage
      - uses: codecov/codecov-action@v3
