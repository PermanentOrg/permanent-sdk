version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "00:00"
      timezone: "Etc/UTC"
    cooldown:
      default-days: 7
    ignore:
      - dependency-name: "node-fetch"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    groups:
      eslint:
        patterns:
          - "*eslint*"

  - package-ecosystem: "github-actions"
    directory: ".github/workflows"
    schedule:
      interval: "monthly"
      time: "00:00"
      timezone: "Etc/UTC"
    cooldown:
      default-days: 7
